<HTML>
<HEAD>
<TITLE>请您留言</TITLE>
</HEAD>
<BODY bgColor=#ff9900 leftMargin=0 text=#000000 topMargin=30>
<form action="mailto:tslnet@163.com" method=post>
  <table align=center border=0 bordercolor=#ffffcc cellpadding=5 cellspacing=0 width="600" bgcolor="#ffffcc">
    <tr bgcolor=#ffcc00> 
      <td colspan=2> <div align=center>请完成以下表格</div></td>
    </tr>
    <tr> 
      <td width="26%"> <div align=right><font size=2>姓名</font></div></td>
      <td width="74%"><font size=2> 
        <input maxlength=4 name=username size=8>
        </font></td>
    </tr>
    <tr>
      <td align="right"><font size="2">密码</font></td>
      <td><font size=2>
        <input maxlength=4 type=password name=passwords size=8>
        </font></td>
    </tr>
    <tr> 
      <td width="26%"><font size=2>&nbsp;</font></td>
      <td width="74%"><font size=2>请在此处填写姓名，<b><font color=#ff0000><br>
        字符最长为四个汉字，或八个英文字母。</font></b></font></td>
    </tr>
    <tr> 
      <td width="26%" align=right> <font size=2>性别</font></td>
      <td width="74%"> <font size=2> 
        <input name=sex type=radio value=male>
        男 
        <input name=sex type=radio value=female>
        女 </font></td>
    </tr>
    <tr> 
      <td width="26%" align=right><font size=2>电子邮件地址</font></td>
      <td width="74%"><font size=2><input name=email></font></td>
    </tr>
    <tr> 
      <td width="26%" align=right><font size=2>职业</font></td>
      <td width="74%"><font size=2> 
        <select name=profession>
          <option>请选...</option>
          <option>教育/研究</option>
          <option>艺术/设计</option>
          <option>法律相关</option>
          <option>行政管理</option>
          <option selected>传播/媒体</option>
          <option>顾问/分析员</option>
        </select>
        </font></td>
    </tr>
    <tr> 
      <td width="26%"> <div align=right><font size=2>个人爱好</font></div></td>
      <td width="74%"><font size=2> 
        <input name=computer type=checkbox value=computer>
        电脑网络 
        <input name=film type=checkbox value=film>
        影视娱乐 
        <input name=chess type=checkbox value=chess>
        棋牌游戏<br>
        <input name=read type=checkbox value=read>
        读书读报 
        <input name=food type=checkbox value=food>
        美酒佳肴 
        <input name=painting type=checkbox value=painting>
        绘画书法</font></td>
    </tr>
    <tr> 
      <td width="26%"><font size=2>&nbsp;</font></td>
      <td width="74%"><font size=2>在此选择兴趣爱好，可以选择一个以上的选项。</font></td>
    </tr>
    <tr> 
      <td width="26%"> <div align=right><font size=2>留言内容</font></div></td>
      <td width="74%"><font size=2> 
        <textarea cols=40 name=textfield3 rows=4></textarea>
        </font></td>
    </tr>
    <tr align=middle bgcolor=#ffcc00> 
      <td colspan=2><font size=2>填写完成后，选择下面的提交按钮提交表单。</font></td>
    </tr>
    <tr align=middle> 
      <td colspan=2> <div align=center> 
          <input name=Submit type=submit value=提交>
          <input name=Submit2 type=reset value=重置>
        </div></td>
    </tr>
  </table>

</form>
</BODY></HTML>
<script language="JavaScript" ></script>
